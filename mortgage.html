<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="mortgage.css">

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>  
  
  <script src="mortgage.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<div class="container jumbotron">
  <h1>Mortgage Calculator</h1>
  <form role="form">
  <div class="form-group input-group">
    <span class="input-group-addon">$</span>
    <input type="text" id="la" class="form-control" placeholder="Loan Amount">
  </div>
  <div class="form-group input-group">
    <input type="text" id="ir" class="form-control" placeholder="Interest Rate">
    <span class="input-group-addon">%</span>
  </div>
  <div class="form-group input-group">
    <input type="text" id="lt" class="form-control" placeholder="Loan Term"><span class="input-group-addon">Years</span>
  </div>
  <div class="form-group">
    <input type="button" value="Calculate" class="btn btn-success">
  </div>
  </form>
  Monthly Payment: $<span id="mp"></span>
  </div>

</body>
</html>
